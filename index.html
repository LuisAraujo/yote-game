<document>
<head>
    <title>Yote - The African Game</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body{
            /*background-image: url("background.jpg");*/
            background-size: cover;
            padding: 0px;
            margin: 0px;
        }
        #main-canvas{
            border: 5px solid #000;
            margin-left: calc(50% - 300px);
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
        }
        
        .container{
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            height: 35px;
            width: 440px;
            margin-left: auto;
            margin-right: auto;
        }
        .ball{
            border-radius: 50%;
            width: 30px;
            height: 30px;
            float: left;
            margin-left: 2px;
            border: 2px solid #000;
        }
        .ball:hover{
            opacity: 0.5;
            cursor: pointer;
        }
        .one{
            background-color: rgb(250,210, 40);
        }

        .two{
            background-color: rgb(70,160, 160);
        }

        #container-actual-player{
            border-radius: 5px;
            width: 120px;
            padding: 5px;
        }

        .container-p1{
            background-color: rgb(250,210, 40); 
            color: #000;
        }

        .container-p2{
            background-color: rgb(47, 107, 107);
            color: #fff;
        }
        #header{
            height: 40px;
            width: 100%;
            padding-top: 5px;
            padding-left: 5px;
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        #footer{
            height: 20px;
            width:100%;
            position: absolute;
            bottom: 0px;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            font-size: 12px;
            background-color: rgb(132, 158, 158);
        }
        #game{
            display: none;
        }
        #logo{
            width: 20%;
            margin-left: 40%;
            margin-top: 20px;
            
        }
        #btn-star{
        
            border-radius: 5px;
            width: 70px;
            padding: 10px;
            text-align: center;
            font-size: 25px;
            margin-left: calc(50% - 35px);
            margin-top: 40px;
            background-color: rgb(250,210, 40); 
            color:#000;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
        }
        #btn-star:hover{
            background-color: rgb(47, 107, 107);
            color:#fff;
            cursor: pointer;
            
            
        }
    </style>
</head>
<body>
<div id="start-game">
        <img id="logo" src="source/logo_yote.png">
        <div id="btn-star">
            Djuga
        </div>
        <div id="footer">Desenvolvido por Luis Gustavo Araujo - Projeto AfroGames</div>
</div>

<div id="game">
    <div id="header">     
            <span><b>Jogador Atual:</b> </span><span id="actual-player"></span>
            <span><b>Mensagem:</b></span> <span id="actual-messages"></span>
    </div>

    <div class="container" id="container-ball1">
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
        <div class="ball one"></div>
    </div>
    <canvas id="main-canvas" height="500px" width="600px"></canvas>

    <div class="container" id="container-ball1">
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
        <div class="ball two"></div>
    </div>
</div>

<script src="app.js"></script>
<script src="canvas.js"></script>
<script src="interaction.js"></script>
</body>
</document>
